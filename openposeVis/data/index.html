<!DOCTYPE html>
<html>
<header>
	<script src='TweenLite.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="style.css">
</header>

<body>
	<div id="app">
		<ul>
			<li v-for="preset in presets">
				<input type="radio" v-model="checked" :value="preset.name"> {{ preset.name }}
			</li>
		</ul>

		{{ checked }}
	</div>

	<div class="slidecontainer">
		<div class="block">
			<label>Arm Length</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide0">
		</div>
		<div class="block">
			<label>Leg Length</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide1">
		</div>
		<div class="block">
			<label>Spine Length</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide2">
		</div>
		<div class="block">
			<label>Audio Reactive</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide3">
		</div>
		<div class="block">
			<label>Background</label>
			<input type="range" min="0" max="1000" value="1000" class="slider" id="slide4">
		</div>
		<div class="block">
			<label>Wander</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide5">
		</div>
		<div class="block">
			<label>Terrain Noise</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide6">
		</div>
		<div class="block">
			<label>Terrain Rot</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide7">
		</div>
		<div class="block">
			<label>Terrain Alpha</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide8">
		</div>
		<div class="block">
			<label>Pathfinder</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide9">
		</div>
	</div>
	<script src="sketch.js"></script>
</body>

</html>
