<!DOCTYPE html>
<html>
<header>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		canvas {
			display: block;
		}

		.slidecontainer {
			width: 800px;
			z-index: 3;
			position: absolute;
			top: 0px;
			left: 0px;
		}

		.slider {
			-webkit-appearance: none;
			width: 50%;
			height: 50px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.4;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider:hover {
			opacity: 1;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 50px;
			height: 50px;
			background: #4CAF50;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 50px;
			height: 50px;
			background: #4CAF50;
			cursor: pointer;
		}

		label {
			display: inline-block;
			width: 140px;
			text-align: right;
		}
	</style>
</header>

<body>
	<div class="slidecontainer">
		<div class="block">
			<label>Arm Length</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide0">
		</div>
		<div class="block">
			<label>Leg Length</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide1">
		</div>
		<div class="block">
			<label>Spine Length</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide2">
		</div>
		<div class="block">
			<label>Background</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide4">
		</div>
		<div class="block">
			<label>Audio Reactive</label>
			<input type="range" min="0" max="1000" value="0" class="slider" id="slide3">
		</div>
	</div>
	<script src="sketch.js"></script>
</body>

</html>
